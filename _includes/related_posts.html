<section class="related">
  <p><strong>Related Posts</strong></p>
  <ul class="posts-list">
    {% for post in site.related_posts limit:3 %}
      <li>
        
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date: "%m/%d/%Y" }}</small>
          </a>
       
      </li>
    {% endfor %}
  </ul>
</section>
