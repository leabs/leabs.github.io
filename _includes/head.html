<head>
    <link href="http://gmpg.org/xfn/11" rel="profile" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>
        {% if page.title == "Home" %} {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %} {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
    </title>
    {% include google-analytics.html %}
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
    <!-- Icons -->
    {% include favicons.html %}
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/{{ site.feed.path | default: 'feed.xml' }}" /> {% include custom-head.html %}
    <!--Owl Carousel-->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/owlcarousel/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/owlcarousel/assets/owl.theme.default.min.css" />
    <!--Modal-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css" />
    <!--Clippy-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/clippy.css" media="all">
</head>
