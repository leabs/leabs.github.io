---
layout: default
---
<div class="main-content">
    <section class="section">

        <br>
        {% include pagination-newer.html %}
        {{ content }}
        {% for post in site.projects %}
        
        <div class="columns">
            {% endif %}
            <div class="column is-12">

                <div class="card" style="width:100%">
                    <div class="card-image">
                        <a href="{{post.url}}">
                        <figure class="image ">
                            <img src="{{ site.baseurl }}/assets/{{ post.image }}" alt="Placeholder image" style="border-radius:0;">
                        </figure>
                        </a>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img src="{{ site.baseurl }}/assets/images/{{ post.type }}.png" alt="{{ post.type }} logo">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-4" style="line-height:2.5"><a href="{{post.url}}">{{ post.title }}</a></p>
                            </div>
                        </div>
                        <div class="content" style="padding-top:0;">
                            {{ post.description }}
                            <br>
                            <hr>
                            {% for tags in projects.tags %}
                            <a href="#" class="tag is-rounded">{{ tags }}</a>
                            {% endfor %}
                            <br>
                        </div>
                    </div>
                </div>
                </article>
            </div>
            
        </div>
        
        {% endfor %}
        {% include pagination-older.html %}
    </section>
</div>
